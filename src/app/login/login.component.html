<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form"
          #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">
      <mat-form-field>
        <input matInput
               name="email"
               [(ngModel)]="val.email"
               #email="ngModel"
               required
               email
               pattern="[a-z@.]+"
               minlength="3"
               maxlength="20"
               type="email"
               placeholder="Email"
        >
        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have minimum {{ email.errors.minlength.requiredLength }} characters.</mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
        <mat-error *ngIf="email.errors?.pattern">Invalid pattern.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               [(ngModel)]="val.password"
               #password="ngModel"
               required
               type="password"
               name="password"
               placeholder="Password"
        >
      </mat-form-field>

      <button mat-raised-button
              color="primary" type="submit"
              [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

    <div class="form-val">
      {{ loginForm.value | json }}
    </div>
  </mat-card-content>
</mat-card>
