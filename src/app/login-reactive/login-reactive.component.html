<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="email" type="email" name="email"
               placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password">
      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>
    </form>

    <div class="form-val">
      {{ form.value | json }}
    </div>

    <div class="form-val">
      {{ form.valid | json }}
    </div>

  </mat-card-content>
</mat-card>
